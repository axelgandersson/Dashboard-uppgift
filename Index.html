<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DashBoard</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<div id="clock"></div>
		</header>
		<div id="name"></div>
		<div id="content">
			<div class="dashboard-widget" id="weather-widget">Weather Widget</div>
			<div class="dashboard-widget" id="notes-container">
				<h3 id="noteTitle">NotePad:</h3>
			</div>

			<div class="dashboard-widget" id="widget-3">
				<div
					class="livecoinwatch-widget-3"
					lcw-base="EUR"
					lcw-d-head="true"
					lcw-d-name="true"
					lcw-d-code="true"
					lcw-d-icon="true"
					lcw-color-tx="#ffffff"
					lcw-color-bg="#1f2434"
					lcw-border-w="1"
				></div>
			</div>
			<!-- Add this to your HTML -->
			<div class="dashboard-widget" id="linklist"></div>
		</div>
		<div id="bgChange"></div>
		<script
			defer
			src="https://www.livecoinwatch.com/static/lcw-widget.js"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
